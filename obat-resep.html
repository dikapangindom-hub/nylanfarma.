<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori Obat Resep Dokter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.2s ease;
      text-align: center;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
    }

    .product-card h3 {
      font-size: 14px;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <h1>Obat Resep Dokter</h1>

  <div class="product-grid">

    <div class="product-card">
      <img src="img/Obat Resep Dokter/Allopurinyl.png" alt="Allopurinyl">
      <h3>Allopurinyl</h3>
    </div>

    <div class="product-card">
      <img src="img/Obat Resep Dokter/Amoxynyl Sirup Kering.png" alt="Amoxynyl Sirup Kering">
      <h3>Amoxynyl Sirup Kering</h3>
    </div>

    <div class="product-card">
      <img src="img/Obat Resep Dokter/Amoxynyl.png" alt="Amoxynyl">
      <h3>Amoxynyl</h3>
    </div>

    <div class="product-card">
      <img src="img/Obat Resep Dokter/Cefadrox-N.png" alt="Cefadrox-N">
      <h3>Cefadrox-N</h3>
    </div>

    <div class="product-card">
      <img src="img/Obat Resep Dokter/Cefinyx.png" alt="Cefinyx">
      <h3>Cefinyx</h3>
    </div>

    <div class="product-card">
      <img src="img/Obat Resep Dokter/Ceterinyl.png" alt="Ceterinyl">
      <h3>Ceterinyl</h3>
    </div>

    <div class="product-card">
      <img src="img/Obat Resep Dokter/Cholamphenyl.png" alt="Cholamphenyl">
      <h3>Cholamphenyl</h3>
    </div>

    <div class="product-card">
      <img src="img/Obat Resep Dokter/Tensinyl.png" alt="Tensinyl">
      <h3>Tensinyl</h3>
    </div>

  </div>

</body>
</html>
